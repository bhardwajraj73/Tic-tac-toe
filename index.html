<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe By Raj</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <marquee behavior="alternate"><h1>Tic Tac Toe</h1></marquee> 
   
    <div class="winpopup hide"><img  src="./pngegg.png" height="100" alt=""><h4 class="hid" id="win"></h4><button id="new">New Game</button></div>
  
    <div class="container">

      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

   
      
      <button id="reset"><i style="color: black;margin:0px 5px" class="fa-solid fa-arrows-spin"></i>Restart</button>
